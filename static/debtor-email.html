{% load static %}

<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="{% static 'css/debtor-email.css' %}">
</head>
<body>


<div class="container">
  <form action="">
    <label for="fname">To</label>
    <input type="email" name="email" placeholder="{{ page_contents.student_email }}">

    <label for="subject">Message</label>
    <textarea id="subject" name="subject" placeholder="Dear {{ page_contents.sponsor_name }};

This is to inform you that {{ page_contents.school_name }} has just posted the your child’s name “{{ page_contents.student_name }}” on the
“My DEBTOR website” due to non-payment for {{ page_contents.duration_owned }} terms (Second and Third term respectively).
If this doesn’t apply to you, Kindly click on “{{ page_contents.contend_link }}”" style="height:221px"></textarea>

    <input type="submit" value="Submit">
  </form>
</div>

</body>
</html>
