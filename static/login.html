<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link rel="stylesheet" href="./css/login.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" />
</head>

<body>
  <div class="row">
    <div class="left">
    </div>

    <div class="right">
      <h1>Welcome Back</h1>
      <p class="welcome">Welcome back! please enter your details.</p>

      <form>
        <label class="email-psw" for="email">Email Address</label><br />
        <input type="text" placeholder="Myschoolemail.edu.ng" name="email" id="email" required /><br />

        <label class="email-psw" for="password">Password</label><br />
        <div class="visibility">
          <input type="password" autocomplete="current-password" placeholder="****************" name="password" id="password" required /><br />
          <i class="far fa-eye" vissibility id="togglePassword"></i>
        </div>
        <p class="forgot"><a href="#">Forgot Password?</a></p>
        <br />

        <div class="rem">
          <input type="checkbox" id="rem" name="Remember me" value="Remember me" />
          <label for="rem">Remember me</label><br />
          <button type="submit" class="login-btn">Login</button><br />
          <p id="login-tag">Don't have an account?<a class="login-tag" href="./signup.html">sign up for free</a></p>
        
        </div>
       </form>
    </div>
  </div>

</body>

</html>
