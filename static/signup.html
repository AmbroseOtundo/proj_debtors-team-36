<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/signup.css">
    <script src="./js/lga.js"></script>
    <title>Sign Up</title>
</head>
<body>
    <header>
       
    </header>
    <main>
        <div class="flex-container"> 
            <div class="left">
                

            </div>
            <div class="right">
                <h2>Sign Up for Free</h2>
                <p>Please fill this form to create an account</p>
                
                <form action="./verify1.html">
                   <label for="name">Name of School</label><br>
                   <input type="text" name="" id="" required><br><br>
     
                   <label for="email">School Email Address</label><br>
                   <input type="email" name="" id="" required><br><br><br>
     
                   <label for="state">State</label>
                   <select onchange="toggleLGA(this);" name="state" id="states" class="form-control" required>
                      <option value="">Select...</option>
                      <option value="Abuja FCT">Abuja FCT</option>
                      <option value="Abia">Abia</option>
                      <option value="Adamawa">Adamawa</option>
                      <option value="Akwa Ibom">Akwa Ibom</option>
                      <option value="Anambra">Anambra</option>
                      <option value="Bauchi">Bauchi</option>
                      <option value="Bayelsa">Bayelsa</option>
                      <option value="Benue">Benue</option>
                      <option value="Borno">Borno</option>
                      <option value="Cross River">Cross River</option>
                      <option value="Delta">Delta</option>
                      <option value="Ebonyi">Ebonyi</option>
                      <option value="Edo">Edo</option>
                      <option value="Ekiti">Ekiti</option>
                      <option value="Enugu">Enugu</option>
                      <option value="Gombe">Gombe</option>
                      <option value="Imo">Imo</option>
                      <option value="Jigawa">Jigawa</option>
                      <option value="Kaduna">Kaduna</option>
                      <option value="Kano">Kano</option>
                      <option value="Katsina">Katsina</option>
                      <option value="Kebbi">Kebbi</option>
                      <option value="Kogi">Kogi</option>
                      <option value="Kwara">Kwara</option>
                      <option value="Lagos">Lagos</option>
                      <option value="Nassarawa">Nassarawa</option>
                      <option value="Niger">Niger</option>
                      <option value="Ogun">Ogun</option>
                      <option value="Ondo">Ondo</option>
                      <option value="Osun">Osun</option>
                      <option value="Oyo">Oyo</option>
                      <option value="Plateau">Plateau</option>
                      <option value="Rivers">Rivers</option>
                      <option value="Sokoto">Sokoto</option>
                      <option value="Taraba">Taraba</option>
                      <option value="Yobe">Yobe</option>
                      <option value="Zamfara">Zamfara</option>
                      <option value="Outside Nigeria">Outside Nigeria</option>
                   </select>&nbsp;&nbsp;&nbsp;
     
                   <label for="LGA">Local Government Area</label>
                   <select name="lga" id="lga" class="form-control select-lga" >
                      <option value="">Select...</option>
     
     
                   </select><br><br><br>
     
                   <label for="level">Level of Instituion</label>
                   <select name="level" id="level" required>
                       <option value="">Select...</option>
                       
     
                   </select><br><br>
     
                   <label for="password">Password</label><br>
                   <input type="password" name="" id="" required><br><br>
     
                   <label for="confirm password">Confirm Password</label><br>
                   <input type="password" name="" id="" required><br><br>
     
                   <input type="checkbox" name="checkbox" id="" required>
                   <label for="checkbox">I accept terms and condition</label>
                   <br><br><br>
     
                   <input type="submit" value="Sign Up"><br><br>
                   <p>Already have an account?<a href="./login.html"> Sign in</a></p>
     
                </form>
     
            </div>
        </div>
      
    </main>
    <footer>

    </footer>
</body>
</html>
